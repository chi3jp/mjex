<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタイル比較ツール</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="my-4">
            <h1 class="text-center">Midjourney スタイル比較ツール</h1>
            <p class="text-center lead">異なるスタイルのプロンプト結果を比較</p>
        </header>

        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="h5">ベースプロンプト</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="base-prompt" class="form-label">基本プロンプト</label>
                            <textarea class="form-control" id="base-prompt" rows="3" placeholder="比較したい基本プロンプトを入力してください"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="h5">スタイル設定</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">比較するスタイル（最大4つ）</label>
                            <div class="input-group mb-2">
                                <span class="input-group-text">スタイル1</span>
                                <input type="text" class="form-control style-input" placeholder="例: oil painting">
                            </div>
                            <div class="input-group mb-2">
                                <span class="input-group-text">スタイル2</span>
                                <input type="text" class="form-control style-input" placeholder="例: watercolor">
                            </div>
                            <div class="input-group mb-2">
                                <span class="input-group-text">スタイル3</span>
                                <input type="text" class="form-control style-input" placeholder="例: digital art">
                            </div>
                            <div class="input-group mb-2">
                                <span class="input-group-text">スタイル4</span>
                                <input type="text" class="form-control style-input" placeholder="例: anime style">
                            </div>
                        </div>
                        <button id="generate-btn" class="btn btn-primary">プロンプト生成</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header">
                        <h2 class="h5">生成されたプロンプト</h2>
                    </div>
                    <div class="card-body">
                        <div class="row" id="prompts-container">
                            <!-- プロンプトがここに表示されます -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h2 class="h5">比較結果</h2>
                    </div>
                    <div class="card-body">
                        <p class="text-muted text-center mb-4">Midjourneyで生成した画像をここにアップロードして比較できます</p>
                        <div class="row" id="comparison-container">
                            <div class="col-md-6 col-lg-3 mb-3">
                                <div class="comparison-item">
                                    <div class="image-upload-area" data-style="1">
                                        <label for="image-upload-1">
                                            <div class="upload-placeholder">
                                                <i class="bi bi-cloud-arrow-up"></i>
                                                <p>画像をアップロード</p>
                                            </div>
                                        </label>
                                        <input type="file" id="image-upload-1" class="image-upload" accept="image/*">
                                    </div>
                                    <div class="style-label">スタイル1</div>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-3 mb-3">
                                <div class="comparison-item">
                                    <div class="image-upload-area" data-style="2">
                                        <label for="image-upload-2">
                                            <div class="upload-placeholder">
                                                <i class="bi bi-cloud-arrow-up"></i>
                                                <p>画像をアップロード</p>
                                            </div>
                                        </label>
                                        <input type="file" id="image-upload-2" class="image-upload" accept="image/*">
                                    </div>
                                    <div class="style-label">スタイル2</div>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-3 mb-3">
                                <div class="comparison-item">
                                    <div class="image-upload-area" data-style="3">
                                        <label for="image-upload-3">
                                            <div class="upload-placeholder">
                                                <i class="bi bi-cloud-arrow-up"></i>
                                                <p>画像をアップロード</p>
                                            </div>
                                        </label>
                                        <input type="file" id="image-upload-3" class="image-upload" accept="image/*">
                                    </div>
                                    <div class="style-label">スタイル3</div>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-3 mb-3">
                                <div class="comparison-item">
                                    <div class="image-upload-area" data-style="4">
                                        <label for="image-upload-4">
                                            <div class="upload-placeholder">
                                                <i class="bi bi-cloud-arrow-up"></i>
                                                <p>画像をアップロード</p>
                                            </div>
                                        </label>
                                        <input type="file" id="image-upload-4" class="image-upload" accept="image/*">
                                    </div>
                                    <div class="style-label">スタイル4</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-4 mt-4 text-muted">
        <small>© 2025 Midjourney スタイル比較ツール</small>
    </footer>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
